<!doctype html>
<html>
  <head>
    <title>link agent</title>
    <script src="/shared/contrib/fusion.js"></script>
    <script src="streamer.js"></script>
    <script src="tag.js"></script>
    <link rel="config" href="config:/">
    <link rel="cacheBase" href="/tag/">
    <link rel="linkBase" href="/link/">
  </head>
  <body>
    <h1>link agent</h1>
    <article class="cache">
      <h1><a href="/">Potluck</a></h1>
      <div>
        <a href="/form.html">post form</a> |
        <a href="/activities.html">activity list</a>
      </div>
      <hr>
      <article class="tagged">
        <h1 class="title"></h1>
        <div id="links"></div>
      </article>
    </article>
    <article class="link" id="" data-fusion="id: id">
      <h1><a data-fusion="href: view, text: title" href="/link/">
          title</a></h1>
      <div>
        tag: <span class="tag" data-fusion="text: tags">web, site</span>
      </div>
      <div>
        <span class="updated" data-fusion="text: updated"
              >Mon, 18 Mar 2013 06:18:00 GMT</span>
      </div>
    </article>
  </body>
</html>
