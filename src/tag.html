<!doctype html>
<html>
  <head>
    <title>tag agent</title>
    <script src="/shared/contrib/fusion.js"></script>
    <script src="streamer.js"></script>
    <script src="tag.js"></script>
    <link rel="config" href="config:/">
    <link rel="cacheBase" href="/tag/">
    <link rel="linkBase" href="../link/">
    <link rel="cacheIndex" href="index.html">
  </head>
  <body>
    <h1>tag agent</h1>

    <article class="index">
      <h1>tag index</h1>
      <main>
        <ul id="elems"></ul>
      </main>
    </article>
    <li class="elem" id="" data-count="0" data-fusion="id: id">
      <a href="" data-fusion="href: view, text: text"></a>
    </li>

    <article class="cache">
      <h1>tagged links</h1>
      <main>
        <div id="links"></div>
      </main>
    </article>
    <article class="link" id="" data-fusion="id: id">
      <h1><a data-fusion="href: view, text: title" href="/link/">
          title</a></h1>
      <div>
        tag: <span class="tag" data-fusion="html: tags">web, site</span>
      </div>
      <div>
        <span class="updated" data-fusion="text: updated"
              >Mon, 18 Mar 2013 06:18:00 GMT</span>
      </div>
    </article>
  </body>
</html>
