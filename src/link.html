<!doctype html>
<html>
  <head>
    <title>link agent</title>
    <script src="/shared/contrib/fusion.js"></script>
    <script src="streamer.js"></script>
    <script src="link.js"></script>
    <link rel="config" href="config:/">
    <link rel="base" href="/link/">
  </head>
  <body>
    <h1>link agent</h1>
    <article class="cache">
      <h1>link</h1>
      <main>
        <article class="root">
          <h1 class="title"></h1>
          <div>tag: <span class="tags"></span></div>
          <div id="comments"></div>
        </article>
      </main>
    </article>
    <article class="comment" data-fusion="id: id">
      <div>
        <a class="author" data-fusion="href: identity, text: author" href="">author</a>
        <span class="date" data-fusion="text: date">Mon, 11 Mar 2013 09:27:29 GMT</span>
      </div>
      <div>tag: 
        <span class="tags" data-fusion="html: tags">tag1, tag2</span>
      </div>
      <div class="comment" data-fusion="html: comment">something...</div>
    </article>
  </body>
</html>
