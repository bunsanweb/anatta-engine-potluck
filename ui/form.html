<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>potluck post</title>
    <script src="form.js"></script>
  </head>
  <body>
    <h1>Potluck post</h1>
    <div>
      <div><label>URL: 
          <input id="url" value="http://example.com/" /></label></div>
      <div><label>title: 
          <input id="title" value="Example Domain" /></label></div>
      <div><label>auther: <input id="author" value="potluck" /></label></div>
      <div><label>identity: 
          <input id="identity" value="http://localhost:8000/" /></label></div>
      <div><label>tag: <input id="tags" value="web, domain" /></label></div>
      <div>
        <div><label for="comment">comment</label></div>
        <div><textarea id="comment">This domain is established to be used for 
            illustrative examples in documents.</textarea></div>
      </div>
      <div>
        <button id="post" type="button">post</button>
      </div>
    </div>
    <hr />
    <div>
      (bookmarklet: <a id="bookmarklet" href="" 
          title="drag to your bookmark bar">post to potluck</a>)
    </div>

  </body>
</html>
